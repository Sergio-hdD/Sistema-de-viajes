<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <title>Cliente</title>
</head>

<body>

    <div class="container-fluid">

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Razon social</th>
                    <th scope="col">Cuit</th>
                    <th scope="col">Direccion</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>

                <tr th:each="c : ${clientes}">
                    <th scope="row" th:text="${c.idPersona}"></th>
                    <td th:text="${c.razonSocial}"></td>
                    <td th:text="${c.cuit}"></td>
                    <td th:text="${c.direccion}"></td>
                    <td th:text="${c.telCel}"></td>
                    <td>
                        <div class="form-inline">

                            <a class="btn btn-warning btn-edit" href="#" th:href="@{/clientes/{id}(id=${c.idPersona})}" style="margin-right: 5px">Editar</a>


                            <form action="#" th:action="@{/clientes/delete/{id}(id=${c.idPersona})}" method="post">
                                <input class="btn btn-danger" type="submit" value="Eliminar"></form>


                        </div>
                    </td>

                </tr>

            </tbody>
        </table>

        <div class="form-add">
            <form action="#" method="post" th:action="@{clientes/create}" novalidate class="formulario">
                <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="exampleModal-add"
                    role="dialog" tabindex="-1">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Agregar cliente
                                </h5>
                                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">

                                <div class="form-group">
                                    <label for="formGroupExampleInput">Razon social</label>
                                    <input type="text" class="form-control" id="razonSocial" name="razonSocial"
                                        placeholder="Ingrese la razon social">
                                </div>

                                <div class="form-group">
                                    <label for="formGroupExampleInput2">Cuit</label>
                                    <input type="text" class="form-control" id="Cuit" name="Cuit"
                                        placeholder="Ingrese el nro de cuit">
                                </div>

                                <div class="form-group">
                                    <label for="formGroupExampleInput2">Direccion</label>
                                    <input type="text" class="form-control" id="direccion" name="direccion"
                                        placeholder="Ingrese Direccion donde recide">
                                </div>

                                <div class="form-group">
                                    <label for="formGroupExampleInput2">Telefono</label>
                                    <input type="number" class="form-control" id="telCel" name="telCel"
                                        placeholder="Ingrese telefono">
                                </div>





                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                                <input class="btn btn-success" type="submit" value="Save" />
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="form-update">
            <form action="#" method="post" th:action="@{clientes/update}" novalidate class="formulario">
                <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="exampleModal"
                    role="dialog" tabindex="-1">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Editar Cliente
                                </h5>
                                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                            
                            	<input type="hidden" name="idPersona" id="idPersona">

                                <div class="form-group">
                                    <label for="formGroupExampleInput">Razon Social</label>
                                    <input type="text" class="form-control" id="razonSocial" name="razonSocial"
                                        placeholder="Ingrese la razon social">
                                </div>

                                <div class="form-group">
                                    <label for="formGroupExampleInput2">Cuit</label>
                                    <input type="text" class="form-control" id="cuit" name="cuit"
                                        placeholder="Ingrese el nro de cuit">
                                </div>

                                <div class="form-group">
                                    <label for="formGroupExampleInput2">Direccion</label>
                                    <input type="text" class="form-control" id="direccion" name="direccion"
                                        placeholder="Ingrese Direccion donde recide">
                                </div>

                                <div class="form-group">
                                    <label for="formGroupExampleInput2">Telefono</label>
                                    <input type="number" class="form-control" id="telCel" name="telCel"
                                        placeholder="Ingrese telefono">
                                </div>





                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                                <input class="btn btn-success" type="submit" value="Save" />
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>



        <a href="#" class="btn btn-success btn-icon-split btn-add">
            <span class="text ">Agregar Cliente</span>
        </a>

    </div>


    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>


    <script type="text/javascript">
        $(document).ready(function () {

            $('.btn-add').on('click', function (event) {
                event.preventDefault();
                $('.form-add #exampleModal-add').modal();
            });

            $('.btn-edit').on('click', function (event) {
                event.preventDefault();
                var href = $(this).attr('href');
                
               
                $.get(href, function (cliente, status) {
                    $('.form-update #idPersona').val(cliente.idPersona);
                    $('.form-update #razonSocial').val(cliente.razonSocial);
                    $('.form-update #cuit').val(cliente.cuit);
                    $('.form-update #telCel').val(cliente.telCel);
                    $('.form-update #direccion').val(cliente.direccion);

                });

                $('.form-update #exampleModal').modal();

            });

        });
    </script>

</body>

</html>
