<!DOCTYPE html>
<html lang="en">

<head>
<head th:replace="fragments/head :: head(title='Dashboard')"></head>


</head>

<body>

   	<th:block th:include="fragments/sidebar :: sidebar"></th:block>

    <!-- -------------------------------------------------------------------------------------------------------------------  -->
    <div class="main-panel" id="main-panel">

        <th:block th:include="fragments/navbar :: navbar"></th:block>

        <!-- -------------------------------------------------------------------------------------------------------------------  -->


        <!-- -------------------------------------------------------------------------------------------------------------------  -->
		
		
		<div class="mx-auto col-md-12 main-section" id="myTab" role="tablist" style="padding-top: 15px">
		
			
			
			<div class="card shadow mb-4 border-bottom-info" style="width: 39%;margin-right: 15px">
                            <!-- Card Header - Dropdown -->
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary">Cantidad de viajes por cadete (Semanal)</h6>
                            </div>
                            <!-- Card Body -->
                            <div class="card-body bg-white">
                                <canvas id="myPieChart"></canvas>
                                

                            </div>
                        </div>
                        
                        
            <div class="card shadow mb-4 border-bottom-info" style="width: 39%;">
                            <!-- Card Header - Dropdown -->
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary">Cantidad de viajes por cliente (Semanal)</h6>
                            </div>
                            <!-- Card Body -->
                            <div class="card-body bg-white">
                                <canvas id="myPieChart-1"></canvas>

                            </div>
                        </div>
                           
			<div class="alert alert-warning alert-with-icon" data-notify="container">

                  <span data-notify="icon" class="now-ui-icons business_money-coins"></span>
                  
                  <b th:text="'Ganancia de la semana actual (del '+ ${inicioSemana}+' al '+ ${finSemana}+' )' "></b>
                  <br>
                  <span data-notify="message" th:text="'$ ' + ${gananciaSemanal}"></span>
            </div>
			
			<div class="alert alert-success alert-with-icon" data-notify="container">

                  <span data-notify="icon" class="now-ui-icons business_money-coins"></span>
                  
                  <b th:text="'Ganancia del mes actual ( ' + ${mes} + ' )'"></b>
                  <br>
                  <span data-notify="message" th:text="'$ ' + ${gananciaMes}"></span>
            </div>                    
			
			<div class="alert alert-info alert-with-icon" data-notify="container">

                  <span data-notify="icon" class="now-ui-icons business_money-coins"></span>
                  <b> Ganancia Total </b>
                  <br>
                  <span data-notify="message" th:text="'$ ' + ${gananciaTotal}"></span>
            </div>
			
			
        </div>
		
		
		
        <!-- -------------------------------------------------------------------------------------------------------------------  -->
    </div>
    <!-- -------------------------------------------------------------------------------------------------------------------  -->

	
        <!-- Logout Modal-->
        <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    	 <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Listo para salir?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true"><i class="fas fa-times"></i></span>
              </button>
                </div>
                <div class="modal-body">
                    Seleccione "Logout" si est&aacute listo para finalizar su sesi&oacuten actual.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <form th:action="@{/logout}" method="post">
                        <input class="btn btn-primary" style="cursor: pointer" type="submit" value="Logout" />
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>


    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<!-- <script src="../../static/js/plugin/chartjs.min.js"></script> -->
	<script src="js/plugins/chartjs.min.js"></script>
	

    <script type="text/javascript">
        $(document).ready(function() {
        	
            var ctx = document.getElementById('myPieChart').getContext('2d');
                   
            $.ajax({
                type: 'GET',
                url: "viajes/cantidadViajesEmpleados",
                dataType: 'json',
                success: function(data) {
                	                	                	
                	if(data !== undefined){
                		
                		var cantidades = [];
                        var nombres = [];

                        $.each(data, function(i, item) {

                            cantidades.push(data[i].cantidad);
                            nombres.push(data[i].nombre);
                        });





                        var ctx = document.getElementById('myPieChart').getContext('2d');
                        var myChart = new Chart(ctx, {
                            type: 'doughnut',
                            data: {
                                labels: nombres,
                                datasets: [{
                                    label: '# of Votes',
                                    data: cantidades,
                                    backgroundColor: [
                                        '#fa26a0',
                                        '#05dfd7',
                                        '#f40552',
                                        '#fff591',
                                        'rgba(153, 102, 255,1)',
                                        'rgba(255, 159, 64, 1)'
                                    ],
                                    borderColor: [
                                        '#fa26a0',
                                        '#05dfd7',
                                        '#f40552',
                                        '#fff591',
                                        'rgba(153, 102, 255, 1)',
                                        'rgba(255, 159, 64, 1)'
                                    ],
                                    borderWidth: 3
                                }]
                            },
                            options: {

                                cutoutPercentage: 70,
                                legend: {
                                    position: 'bottom',
                                    labels: {
                                        pointStyle: 'circle',
                                        usePointStyle: true
                                    }
                                }

                            }
                        });
                		
                	}else{
                		alert("xx");
                		$(".card-body").html("No se han registrado viajes esta semana");
                	}
                    





                },

            });


            
            
            $.ajax({
                type: 'GET',
                url: "viajes/cantidadViajesClientes",
                dataType: 'json',
                success: function(data) {
                	
                	if(data !== undefined){
                
                    var cantidad = [];
                    var nombre = [];

                    $.each(data, function(i, item) {
                    	                    	
                        cantidad.push(data[i].cantidad);
                        nombre.push(data[i].nombre);
                    });





                    var ctx = document.getElementById('myPieChart-1').getContext('2d');
                    var myChart = new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: nombre,
                            datasets: [{
                                label: '# of Votes',
                                data: cantidad,
                                backgroundColor: [
                                    '#45046a',
                                    '#05dfd7',
                                    '#b5076b',
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(153, 102, 255,1)',
                                    'rgba(255, 159, 64, 1)'
                                ],
                                borderColor: [
                                    '#45046a',
                                    '#05dfd7',
                                    '#b5076b',
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(153, 102, 255, 1)',
                                    'rgba(255, 159, 64, 1)'
                                ],
                                borderWidth: 3
                            }]
                        },
                        options: {

                            cutoutPercentage: 70,
                            legend: {
                                position: 'bottom',
                                labels: {
                                    pointStyle: 'circle',
                                    usePointStyle: true
                                }
                            }

                        }
                    });
                    
                	}
                	else{
                		$(".card-body").html("No se han registrado viajes esta semana")
                	}

                },





            });
            
          
            
            
            
            
        });
    </script>

</body>

</html>
