<body class="bg-danger" >

        <!-- -------------------------------------------------------------------------------------------------------------------  -->
		
		
		<div class="container" style="width: 1000px;" >

    <!-- Outer Row -->
    <div class="row justify-content-center" >

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block" ><img class="img" width="430px" height="400px"
                                    src="https://cdn.buenavibra.es/wp-content/uploads/2019/09/06152028/Tipos-de-motos-Bigstock-1200-1170x600.jpg" ></div>
              
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h3 mb-4" style="color: black; font-weight: 600;">Login</h1>
                  </div>
                  <form class="user formulario"  novalidate th:action="@{/loginprocess}" method="post" >
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" id="exampleInputEmail"
                        aria-describedby="emailHelp" name="username" placeholder="Ingrese nombre de usuario" required="required">
                        <div class="invalid-feedback" style="padding-left: 5px">
                			Debe ingresar nombre de usuario
            			</div>
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" name="password" id="exampleInputPassword"
                        placeholder="Ingrese contraseña" required="required">
                        <div class="invalid-feedback" style="padding-left: 5px">
                			Debe ingresar la contraseña
            			</div>
                    </div>
						
					<div style="font-size: 13px" class="alert alert-danger alert-dismissible " aria-hidden="true" th:if="${error != null}">
					       <button type="button" class="close " aria-hidden="true" data-dismiss="alert">&times;</button>
					        
					        Usuario o contraseña invalido.
					       
					 </div>

                    
                    <input type="submit" class="btn btn-primary btn-user btn-block" value="Login">

                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>
		
		
		
		
        <!-- -------------------------------------------------------------------------------------------------------------------  -->

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

	<script src="js/plugins/chartjs.min.js"></script>
	

      <script type="text/javascript">
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('formulario');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
        
        </script>
