<body class="">
  <div class="wrapper ">
    <div class="sidebar" data-color="yellow">
      <!--
        Tip 1: You can change the color of the sidebar using: data-color="blue | green | orange | red | yellow"
    -->
      <div class="sidebar-wrapper" id="sidebar-wrapper" style='margin: 20% 0px 0px 0px'>
        <ul class="nav">
        <li>
            <a href="/home">
             <i class="now-ui-icons shopping_shop"></i>
              <p>Volver a home</p>
            </a>
          </li>
          <li>
            <a href="/viajes">
              <i class="now-ui-icons shopping_delivery-fast"></i>
              <p>Viajes</p>
            </a>
          </li>
          <li>
            <a href="/empleados">
             <i class="now-ui-icons users_single-02"></i>
              <p>Cadetes</p>
            </a>
          </li>
          
          <li>
            <a href="/clientes">
              <i class="now-ui-icons users_single-02"></i>
              <p>Clientes</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
    	
   <div class="card text-white bg-primary mb-3">  
   		   <div class="a"> 
   			<h4> DANY - MOTOS</h4>
        </div> 
    </div>       
    
	<div class="container">
		<div class="mx-auto col-md-12 main-section" id="myTab" role="tablist">

			<div class="tab-content" id="myTabContent">
				<div class="tab-pane fade show active" id="list" role="tabpanel"
					aria-labelledby="list-tab">
					
					
					
			<div class="card text-white bg-warning mb-1">
							<div class="card-header">
							<h4 class="card-title" style=color:black>Ver los viajes entre fechas de un cadete</h4>
							</div>
			</div>
					

					
   			<div class="card-body">
 			<b style=font-size:18px>Ingrese las fechas y elija el cadete</b>
					<form action="devolverEmpleadoYFechas" method="post">
						
 
				      
				  	<div class="card-body">
				  	<span><b style=font-size:16px>Ingrese la primera fecha </b> <input class="custom-select custom-select-sm col-md-2" type="date" th:name="fecha1" /></span>
				    </div>
				      
					<div class="card-body">
				       
				       <span><b style=font-size:16px>Ingrese la segunda fecha</b> <input class="custom-select custom-select-sm col-md-2" type="date" th:name="fecha2" /></span>
				       		
					</div>
						
						
					<div class="card-body">
					
					 	<span><b style=font-size:16px>Elija el cadete: </b> 
				       		<select class="custom-select custom-select-sm col-md-4" placeholder="empleado" name="idPersona">
								<option th:each="e : ${empleados}" th:value="${e.idPersona}" th:text="${e.nombre}+' '+${e.apellido}"></option>
							</select></span>
						
					</div>
				
						
						
						
						<br />
						
				
						<a > <button type="submit" class="btn btn-primary">ENVIAR RESPUESTA  <i class="now-ui-icons ui-1_send"></i></button></a>
						</form>  

					</div>
		
				</div>
			</div>

			
				<div class="tab-pane fade" id="form" role="tabpanel"
					aria-labelledby="form-tab"></div>
			</div>
		</div>
	</div>
