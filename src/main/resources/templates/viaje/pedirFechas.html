                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="list" role="tabpanel" aria-labelledby="list-tab">

                        <div class="card text-white bg-warning mb-1">
                            <div class="card-header">
                                <h4 class="card-title" style=color:black>Ver los viajes entre fechas de un cadete</h4>
                            </div>
                        </div>



                        <div class="card-body">
                            <form action="devolverEmpleadoYFechas" method="post" style="padding-top: 10px;">



                                <div class="card-body">
                                    <div class="row">

                                        <div class="col">

                                            <label style=font-size:16px>Ingrese la primera fecha: </label>

                                        </div>

                                        <div class="col">

                                            <input class="form-control" type="date" th:name="fecha1" />

                                        </div>


                                    </div>
                                </div>

                                <div class="card-body">

                                    <div class="row">

                                        <div class="col">

                                            <label style=font-size:16px>Ingrese la segunda fecha: </label>

                                        </div>

                                        <div class="col">

                                            <input class="form-control" type="date" th:name="fecha2" />

                                        </div>


                                    </div>

                                </div>


                                <div class="card-body">

                                    <div class="row">

                                        <div class="col">

                                            <span><b style=font-size:16px>Elija el cadete: </b> 
                                          
                                            </div>

                                            <div class="col">


                                          <select class="form-control" placeholder="empleado" name="idPersona">
                                        <option th:each="e : ${empleados}" th:value="${e.idPersona}" th:text="${e.nombre}+' '+${e.apellido}"></option>
                                      </select></span>

                                        </div>

                                    </div>

                                </div>




                                <br />


                                <a> <button type="submit" class="btn btn-primary">ENVIAR RESPUESTA  <i  style="padding-left: 5px;" class="now-ui-icons ui-1_send"></i></button></a>
                            </form>

                        </div>

                    </div>
