<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->

    <title>Document</title>

<body>

    <div class="container-fluid">

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Direccion</th>
                    <th scope="col">Localidad</th>
                    <th scope="col">Importe</th>
                    <th scope="col">Empleado</th>
                    <th scope="col">Cliente</th>
                    <th scope="col">Detalle</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>

                <tr th:each="v : ${viajes}">
                    <th scope="row" th:text="${v.idViaje}"></th>
                    <td th:text="${v.fecha}"></td>
                    <td th:text="${v.direccion}"></td>
                    <td th:text="${v.localidad}"></td>
                    <td th:text="'$' + ${v.importe}"></td>
                    <td th:text="${v.Empleado.nombre} + ' ' + ${v.Empleado.apellido}"></td>
                    <td th:text="${v.Cliente.razonSocial}"></td>
                    <td th:text="${v.detalle}"></td>

                    <td>
                        <div class="form-inline">

                            <a class="btn btn-warning btn-edit" href="#" th:href="@{/viajes/{id}(id=${v.idViaje})}" style="margin-right: 5px">Editar</a>


                            <form action="#" th:action="@{/viajes/delete/{id}(id=${v.idViaje})}" method="post">
                               <input class="btn btn-danger" type="submit" value="Eliminar"></form>

                        </div>
                    </td>
                </tr>

            </tbody>
        </table>














    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
