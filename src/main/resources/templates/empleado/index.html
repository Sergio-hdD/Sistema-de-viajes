<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <title>Document</title>
</head>

<body>

    <div class="container-fluid">

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Tipo Documento</th>
                    <th scope="col">Nro Documento</th>
                    <th scope="col">Direccion</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>

                <tr th:each="e : ${empleados}">
                    <th scope="row" th:text="${e.idPersona}"></th>
                    <td th:text="${e.nombre}"></td>
                    <td th:text="${e.apellido}"></td>
                    <td th:text="${e.tipoDocumento}"></td>
                    <td th:text="${e.nroDocumento}"></td>
                    <td th:text="${e.direccion}"></td>
                    <td th:text="${e.telCel}"></td>
                    <td>
                        <div class="form-inline">

                            <!--

                            <form action="#" th:action="@{/empleados/{id}(id=${e.idPersona})}" method="get"
                                style="padding-right: 5px;"><input class="btn btn-warning" type="submit" value="Editar">
                            </form>

                            -->

                            <a class="btn btn-warning btn-edit" href="#" th:href="@{/empleados/{id}(id=${e.idPersona})}" style="margin-right: 5px">fgfg</a>


                            <form th:action="@{/empleados/delete/{id}(id=${e.idPersona})}" method="post">
                                <input class="btn btn-danger btn-edit" type="submit" value="Eliminar"></form>


                        </div>
                    </td>

                </tr>

            </tbody>
        </table>

        <div class="form-add">
            <form action="#" method="post" th:action="@{empleados/add}" novalidate class="formulario">
                <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="exampleModal-add"
                    role="dialog" tabindex="-1">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Agregar Empleado
                                </h5>
                                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">

                                <div class="form-group">
                                    <label for="formGroupExampleInput">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre"
                                        placeholder="Ingrese nombre">
                                </div>

                                <div class="form-group">
                                    <label for="formGroupExampleInput2">Apellido</label>
                                    <input type="text" class="form-control" id="apellido" name="apellido"
                                        placeholder="Ingrese apellido">
                                </div>

                                <div class="form-group">

                                    <label class="col-form-label" for="name">Tipo Documento</label>


                                    <select class="form-control " name="tipoDocumento" id="tipoDocumento" required>
                                        <option value="DNI">DNI</option>
                                        <option value="CI">CI</option>
                                        <option value="LE">LE</option>
                                        <option value="LC">LC</option>
                                    </select>

                                </div>

                                <div class="form-group">
                                    <label for="formGroupExampleInput2">DNI</label>
                                    <input type="number" class="form-control" id="nroDocumento" name="nroDocumento"
                                        placeholder="Ingrese numero de documento">
                                </div>

                                <div class="form-group">
                                    <label for="formGroupExampleInput2">Direccion</label>
                                    <input type="text" class="form-control" id="direccion" name="direccion"
                                        placeholder="Ingrese Direccion donde recide">
                                </div>

                                <div class="form-group">
                                    <label for="formGroupExampleInput2">Telefono</label>
                                    <input type="number" class="form-control" id="telCel" name="telCel"
                                        placeholder="Ingrese telefono">
                                </div>





                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                                <input class="btn btn-success" type="submit" value="Save" />
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="form-update">
            <form action="#" method="post" th:action="@{empleados/update}" novalidate class="formulario">
                <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="exampleModal"
                    role="dialog" tabindex="-1">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Editar Empleado
                                </h5>
                                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                            
                            	<input type="hidden" name="idPersona" id="idPersona">

                                <div class="form-group">
                                    <label for="formGroupExampleInput">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre"
                                        placeholder="Ingrese nombre">
                                </div>

                                <div class="form-group">
                                    <label for="formGroupExampleInput2">Apellido</label>
                                    <input type="text" class="form-control" id="apellido" name="apellido"
                                        placeholder="Ingrese apellido">
                                </div>

                                <div class="form-group">

                                    <label class="col-form-label" for="name">Tipo Documento</label>


                                    <select class="form-control " name="tipoDocumento" id="tipoDocumento" required>
                                        <option value="DNI">DNI</option>
                                        <option value="CI">CI</option>
                                        <option value="LE">LE</option>
                                        <option value="LC">LC</option>
                                    </select>

                                </div>

                                <div class="form-group">
                                    <label for="formGroupExampleInput2">DNI</label>
                                    <input type="number" class="form-control" id="nroDocumento" name="nroDocumento"
                                        placeholder="Ingrese numero de documento">
                                </div>

                                <div class="form-group">
                                    <label for="formGroupExampleInput2">Direccion</label>
                                    <input type="text" class="form-control" id="direccion" name="direccion"
                                        placeholder="Ingrese Direccion donde recide">
                                </div>

                                <div class="form-group">
                                    <label for="formGroupExampleInput2">Telefono</label>
                                    <input type="number" class="form-control" id="telCel" name="telCel"
                                        placeholder="Ingrese telefono">
                                </div>





                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                                <input class="btn btn-success" type="submit" value="Save" />
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>



        <a href="#" class="btn btn-success btn-icon-split btn-add">
            <span class="text ">Agregar Empleado</span>
        </a>

    </div>


    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>


    <script type="text/javascript">
        $(document).ready(function () {

            $('.btn-add').on('click', function (event) {
                event.preventDefault();
                $('.form-add #exampleModal-add').modal();
            });

            $('.btn-edit').on('click', function (event) {
                event.preventDefault();
                var href = $(this).attr('href');
                
               
                $.get(href, function (empleado, status) {
                    $('.form-update #idPersona').val(empleado.idPersona);
                    $('.form-update #nombre').val(empleado.nombre);
                    $('.form-update #apellido').val(empleado.apellido);
                    $('.form-update #telCel').val(empleado.telCel);
                    $('.form-update #tipoDocumento').val(empleado.tipoDocumento);
                    $('.form-update #nroDocumento').val(empleado.nroDocumento);
                    $('.form-update #direccion').val(empleado.direccion);

                });

                $('.form-update #exampleModal').modal();

            });

        });
    </script>

</body>

</html>
